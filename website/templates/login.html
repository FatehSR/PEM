{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e3f2fd;
        margin: 0;
        padding: 0;
    }

    .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        border-top: 10px solid #1976d2;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #2e7d32;
    }

    .form-group {
        margin-bottom: 20px;
        width: 100%;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #1976d2;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        background-color: #ff9800;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #fb8c00;
    }

    .sign-up-link {
        margin-top: 10px;
        color: #2e7d32;
        font-size: 14px;
        text-align: center;
    }

    .sign-up-link a {
        color: #1976d2;
        text-decoration: none;
    }

    .sign-up-link a:hover {
        text-decoration: underline;
    }

    .forgot-password-link {
        margin-top: 10px;
        color: #2e7d32;
        font-size: 14px;
        text-align: center;
    }

    .forgot-password-link a {
        color: #1976d2;
        text-decoration: none;
    }

    .forgot-password-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="centered-container">
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="auth_code">Authentication Code</label>
                <input type="text" class="form-control" id="auth_code" name="auth_code" placeholder="Enter authentication code" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">Login</button>
            </div>
            <div class="forgot-password-link">
                <p><a href="{{ url_for('auth.forgot_password') }}">Forgot your password?</a></p>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign up here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
